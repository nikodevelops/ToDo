<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="assets/js/lib/fontawesome-free-5.5.0-web/css/all.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/main.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>To-do List <i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add new Todo" />
      <ul>
        <li>
          <span><i class="fas fa-trash"></span></i> Go to potions class
        </li>
        <li><span><i class="fas fa-trash"></i></span> Buy new robe</li>
        <li><span><i class="fas fa-trash"></i></span> Visit Hagrid</li>
      </ul>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
